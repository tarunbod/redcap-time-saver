<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty HTML File</title>
</head>
<body>
  <p>VARIABLE NAME</p>
  <input id="variableInput"/>
  <p>CHOICES</p>
  <textarea id="choicesText"></textarea>
  <p>ANY (1) or ALL (2)</p>
  <select id="andOrOrInput">
    <option value="and">AND</option>
    <option value="or">OR</option>
  </select><br><br>
  <button onclick="doIt()">Generate</button>
  <pre id="outputElem">
  </pre>
  <script>
    function doIt() {
      const varName = variableInput.value;
      const choices = choicesText.value;
      let andOrOr = andOrOrInput.value;

      const choiceLines = choices.split('\n');
      console.log(choiceLines);
      let output = "";
      for (let i = 0; i < choiceLines.length; i++) {
        const choice = choiceLines[i].replaceAll('\r', '');
        console.log(choice);
        const [id, _] = choice.split(',');

        output += `[${varName}] = "${id}"`;
        if (i != choiceLines.length - 1) {
          output += ` ${andOrOr} `;
        }
      }
      outputElem.innerText = output;
    }
  </script>
</body>
</html>
